<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 想你bb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>想你留言板</h1>
    <textarea id="messageInput" placeholder="在这里输入..."></textarea>
    <button id="submitButton" disabled>发布留言</button>

    <div class="comments" id="commentsList"></div>
</div>

<script>
    const messageInput = document.getElementById('messageInput');
    const submitButton = document.getElementById('submitButton');
    const commentsList = document.getElementById('commentsList');

    // 监听输入框变化，启用或禁用发布按钮
    messageInput.addEventListener('input', function () {
        const value = messageInput.value.trim();
        submitButton.disabled = value.length === 0;
    });

    // 发布留言
    submitButton.addEventListener('click', function () {
        const commentText = messageInput.value.trim();
        if (commentText) {
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.textContent = commentText;
            commentsList.appendChild(comment);

            messageInput.value = ''; // 清空输入框
            submitButton.disabled = true; // 禁用按钮
        }
    });
</script>

</body>
</html>
